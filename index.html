<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <div class="header">
        <h1>KANBAN</h1>
        <button id="showBtn" class="show-form">Add Task</button>
      </div>
      <section id="taskForm" class="task-form display-none">
        <form>
          <input
            id="nameTask"
            type="text"
            name="task"
            placeholder="Task name"
          />
          <input
            id="estTask"
            type="text"
            name="submit"
            placeholder="Task estimation"
          />
        </form>
      </section>
      <section class="columns-container">
        <div id="todo" class="column">
          <h1 class="column-title">To Do</h1>
          <button id="todoBtn" class="add-btn">+</button>
        </div>
        <div id="progress" class="column">
          <h1 class="column-title">In Progress</h1>
          <div class="task display-none">
            <button class="prev-btn">&lt;</button>
            <h4 class="task-name">Task</h4>
            <h5 class="task-est">99</h5>
            <button class="next-btn">&gt;</button>
            <button class="delete-btn">x</button>
          </div>
          <button id="progressBtn" class="add-btn">+</button>
        </div>
        <div id="tested" class="column">
          <h1 class="column-title">To Be Tested</h1>
          <button id="testedBtn" class="add-btn">+</button>
        </div>
        <div id="done" class="column">
          <h1 class="column-title">Done</h1>
          <button id="doneBtn" class="add-btn">+</button>
        </div>
      </section>
      <div class="footer">
        <h4>Organize your tasks here!</h4>
        <h5>&copy; Copyright 2023 dariogmzfdz</h5>
      </div>
    </main>

    <div id="snackbar">Please, fill all inputs</div>
    <script src="main.js"></script>
  </body>
</html>
